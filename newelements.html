<!DOCTYPE html>
<html>
    <head>
        <title>To-Do List App</title>
        <script>
            function addItem() {
                var newItem = document.createElement('div');
                newItem.innerHTML = "New item";
                document.getElementById('list').appendChild(newItem);
            }
        </script>
    </head>
    <body>
        <div id="list" onclick="addItem();">Click here to add item.</div>
    </body>
</html>
