<!DOCTYPE html>
<html>
    <head>
        <title>To-Do List App</title>
        <script>
            function removeItem(item) {
                document.getElementById("list").removeChild(item);
            }
        </script>
    </head>
    <body>
        <div id="list">Security to protect Mr Volkov
            <div onclick="removeItem(this);">
                Wolly socks
            </div>
        </div>
    </body>
</html>
