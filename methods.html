<!DOCTYPE html>
<html>
    <head>
        <title>To-Do List App</title>
        <script>
            function addItem() {
                document.getElementById('container').innerHTML = "Item to remember";
            }
        </script>
    </head>
    <body>
        <input type="button" value="Add Item" onclick="addItem();">
        <div id="container"></div>
    </body>
</html>
